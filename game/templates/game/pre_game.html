<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Welcome</title>
</head>
<body>

<form id="play" action="{% url 'logic' %}" method="GET">
    {% csrf_token %}
    <input id="assignmentId" name="assignmentId" type="hidden" value="{{ assignment_id }}"/>
    <input id="workerId" name="workerId" type="hidden" value="{{ worker_id }}"/>
    <input id="hitId" name="hitId" type="hidden" value="{{ hit_id }}"/>
    <input id="amazon_host" name="amazon_host" type="hidden" value="{{ amazon_host }}"/>
</form>

<div class="center">

    <div class="card">
        <div class="card-body">
            <div class="float-container">

                <div class="float-child" id="pdfcont">
                    <div class="green"><h2>Consent Form:</h2>
                        <iframe src="https://ku.ethicalintelligencelab.com/consent_Form.pdf"
                                style="width:600px; height:600px;"
                                frameborder="0"></iframe>
                    </div>
                </div>

                <div class="float-child">
                    <form id="consent">
                        <p>By selecting "I agree", you are consenting to the conditions described.</p>
                        <input type="radio" id="agree" name="consent" value="1">
                        <label for="agree">I agree</label><br>
                        <input type="radio" id="disagree" name="consent" value="0">
                        <label for="disagree">I disagree</label><br>
                        <input type="submit" class="btn btn-success" value="Submit">
                    </form>
                </div>

            </div>

        </div>

    </div>
</div>

<script>

    const consentForm = document.getElementById('consent');
    consentForm.addEventListener('submit', checkSubmit);


    function checkSubmit(event) {
        let consentVal = document.querySelector('input[name="consent"]:checked').value
        if (consentVal !== "1") {
            alert("You should accept the consent form to continue.")
        } else {
            document.getElementById("play").submit();
        }
        event.preventDefault();
    }

</script>
<style>


    #pdfcont {
        width: 650px;
        height: 650px;
    }

    .float-container {
        border: 3px solid #fff;
        padding: 20px;
    }

    .float-child {
        width: 40%;
        float: left;
        padding: 20px;
    }

</style>
</body>
</html>
